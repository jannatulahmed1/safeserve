<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SafeServe - Reviews</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary: #a9b186;
      --accent: #000000;
      --light: #c9d1b5;
      --maroon: #800000;
      --secondary: #a45a49;
      --white: #ffffff;
      --green: #2e7d32;
      --deepred: #800000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f9f9f9;
      color: var(--accent);
      line-height: 1.7;
    }

    header {
      background-color: var(--primary);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .logo img {
      height: 50px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 18px;
      font-weight: 500;
    }

    nav a:hover,
    nav a.active {
      color: var(--maroon);
    }

    .menu-toggle{
      display: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    main {
      display: flex;
      flex-direction: row;
      margin-top: 120px;
      padding: 20px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      gap: 40px;
    }

    .sidebar {
      width: 280px;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      height: fit-content;
    }

    .dropdown {
      margin-bottom: 16px;
    }

    .dropdown-header {
      font-size: 16px;
      font-weight: 600;
      padding: 10px;
      background-color: var(--maroon);
      color: white;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dropdown-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      padding-left: 10px;
    }

    .dropdown-content.open {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 8px;
    }

    .dropdown-content label {
      display: inline-flex;
      align-items: center;
      margin: 4px 8px 4px 0;
      font-size: 14px;
      color: black;
      white-space: nowrap;
    }

    .dropdown-content input[type="checkbox"] {
      margin-right: 6px;
    }

    .sidebar button {
      width: 100%;
      background: var(--deepred);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
    }

    .content {
      flex: 1;
    }

    .form-container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .form-container h3 {
      color: var(--maroon);
    }

    .form-container form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button[type="submit"] {
      background: var(--maroon);
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background: #800000;
    }

    .reviews h2 {
      color: var(--maroon);
      margin-bottom: 30px;
    }

    .review {
      margin-bottom: 30px;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
    }

    .review h3 {
      color: #4C6444;
      margin-bottom: 6px;
    }

    .meta-info {
      font-size: 14px;
      color: #555;
      margin-bottom: 6px;
    }

    .stars {
      color: gold;
      font-size: 18px;
      margin-bottom: 8px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #777;
    }

  
@media (max-width: 900px) {
  nav{
    position: fixed;
    top: 70px;
    left: 0;
    right: 0;
    background: var(--white);
    display: none;
    flex-direction: column;
    padding: 20px;
    box-shadow: 0 6px 18px rgba(0,0,0,.12);
    z-index: 1100;
  }
  nav.open{ display:flex; }

  nav a{
    color: var(--accent);
    padding: 10px 0;
    margin-left: 0;
  }

  .menu-toggle{ display:block; }
  main {
    flex-direction: column;
    gap: 20px;
    padding: 12px;
  }
  .sidebar {
    width: 100%;
    margin: 0;
    position: static;       
  }
  .content {
    width: 100%;
  }
  .dropdown-content {
    max-height: 0;
    overflow: hidden;
    transition: max-height .3s ease;
  }
  .dropdown-content.open {
    max-height: 320px;      
    overflow: auto;
  }
  .dropdown-content label {
    display: flex;
    align-items: center;
    padding: 8px 6px;
    border-radius: 8px;
    background: #fafafa;
  }
  .sidebar button,
  button[type="submit"] {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
  }
  .form-container,
  .review {
    border-radius: 14px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  }
}

</style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html"><img src="assets/updated%20logo%202.png" alt="SafeServe Logo" /></a>
    </div>
    <i class="fas fa-bars menu-toggle" onclick="toggleMenu()" aria-label="Toggle menu" aria-expanded="false"></i>
    <nav id="nav-links">
      <a href="index.html">Home</a>
      <a href="profile.html">Profile</a>
      <a href="restaurants.html">Restaurants</a>
      <a href="reviews.html" class="active">Reviews</a>
      <a href="resources.html">Resources</a>
    </nav>
  </header>

  <main>
    <div class="sidebar">
      <div class="dropdown">
        <div class="dropdown-header" onclick="toggleDropdown('allergenFilters', this)">
          Allergens <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="dropdown-content" id="allergenFilters"></div>
      </div>

      <div class="dropdown">
        <div class="dropdown-header" onclick="toggleDropdown('cuisineFilters', this)">
          Cuisines <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="dropdown-content" id="cuisineFilters"></div>
      </div>

      <div class="dropdown">
        <div class="dropdown-header" onclick="toggleDropdown('dietFilters', this)">
          Diets <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="dropdown-content" id="dietFilters"></div>
      </div>

      <button id="useSavedPrefsBtn">Use Saved Preferences</button>
      <button id="applyFiltersBtn">Apply Filters</button>
    </div>

    <div class="content">
      <div class="form-container" id="reviewFormSection">
        <h3>Submit a New Review</h3>
        <form id="reviewForm">
          <input type="text" id="restaurantName" placeholder="Restaurant name" required />
          <textarea id="reviewText" placeholder="Write your review..." required></textarea>
          <label>Rating:
            <select id="ratingSelect">
              <option value="5">5 stars</option>
              <option value="4">4 stars</option>
              <option value="3">3 stars</option>
              <option value="2">2 stars</option>
              <option value="1">1 star</option>
            </select>
          </label>
    
          <label>Allergens (check all that apply):</label>
          <div id="allergenOptions">
            <label><input type="checkbox" value="Peanut"> Peanut</label>
            <label><input type="checkbox" value="Nut"> Nut</label>
            <label><input type="checkbox" value="Tree nut"> Tree nut</label>
            <label><input type="checkbox" value="Wheat"> Wheat</label>
            <label><input type="checkbox" value="Fish"> Fish</label>
            <label><input type="checkbox" value="Shellfish"> Shellfish</label>
            <label><input type="checkbox" value="Sesame"> Sesame</label>
            <label><input type="checkbox" value="Mustard"> Mustard</label>
            <label><input type="checkbox" value="Milk"> Milk</label>
            <label><input type="checkbox" value="Egg"> Egg</label>
            <label><input type="checkbox" value="Gluten"> Gluten</label>
            <label><input type="checkbox" value="Soy"> Soy</label>
            <label><input type="checkbox" value="Corn"> Corn</label>
            <label><input type="checkbox" value="Dairy"> Dairy</label>
            <label><input type="checkbox" value="Celery"> Celery</label>
            <label><input type="checkbox" value="Yeast"> Yeast</label>
            <label><input type="checkbox" value="Lupin"> Lupin</label>
            <label><input type="checkbox" value="Mollusk"> Mollusk</label>
            <label><input type="checkbox" value="Sulfite"> Sulfite</label>
            <label><input type="checkbox" value="Buckwheat"> Buckwheat</label>
            <label><input type="checkbox" value="Latex"> Latex</label>
            <label><input type="checkbox" value="Other"> Other</label>
          </div>
    
          <label>Cuisine:
            <select id="cuisineSelect">
              <option value="">Select one</option>
              <option value="Thai">Thai</option>
              <option value="Italian">Italian</option>
              <option value="Mexican">Mexican</option>
              <option value="Japanese">Japanese</option>
              <option value="American">American</option>
              <option value="Indian">Indian</option>
              <option value="Mediterranean">Mediterranean</option>
              <option value="Middle Eastern">Middle Eastern</option>
              <option value="Chinese">Chinese</option>
              <option value="Caribbean">Caribbean</option>
              <option value="Vietnamese">Vietnamese</option>
              <option value="Turkish">Turkish</option>
              <option value="Bengali">Bengali</option>
              <option value="Jamaican">Jamaican</option>
              <option value="Korean">Korean</option>
              <option value="Ethiopian">Ethiopian</option>
              <option value="Philipino">Philipino</option>
              <option value="Puerto rican">Puertorican</option>
              <option value="peruvian">peruvian</option>
              <option value="Dominican">Dominican</option>
              <option value="Cubanan">Cubanan</option>
              <option value="French">French</option>
              <option value="Greek">Greek</option>
              <option value="Other">Other</option>
            </select>
          </label>
    
          <label>Diets (check all that apply):</label>
          <div id="dietOptions">
            <label><input type="checkbox" name="diet" value="Vegan"> Vegan</label>
            <label><input type="checkbox" name="diet" value="Vegetarian"> Vegetarian</label>
            <label><input type="checkbox" name="diet" value="Pescatarian"> Pescatarian</label>
            <label><input type="checkbox" name="diet" value="Halal"> Halal</label>
            <label><input type="checkbox" name="diet" value="Kosher"> Kosher</label>
            <label><input type="checkbox" name="diet" value="Low-carb"> Low-carb</label>
            <label><input type="checkbox" name="diet" value="Low-sodium"> Low-sodium</label>
            <label><input type="checkbox" name="diet" value="Other"> Other</label>
          </div>
          <button type="submit">Submit Review</button>
        </form>
      </div>
        
      <div class="reviews">
        <h2>User Reviews</h2>
        <p id="loginReminder" style="display:none; font-size:16px; margin-bottom:15px;">
          <a href="login.html" style="color:#800000; font-weight:bold; text-decoration:none;">Log in</a> to leave your own reviews.
        </p>        
      </div>
    </div>
  </main>
 
  <script>
    function toggleDropdown(id, header) {
      const content = document.getElementById(id);
      const arrowIcon = header.querySelector('.fa-chevron-down');
      content.classList.toggle('open');
      arrowIcon.style.transform = content.classList.contains('open') ? 'rotate(180deg)' : 'rotate(0deg)';
    }
  </script>
  <script>
    function toggleMenu(){
      const nav = document.getElementById('nav-links');
      const btn = document.querySelector('.menu-toggle');
      const isOpen = nav.classList.toggle('open');
      btn.setAttribute('aria-expanded', isOpen);
    }
  </script>
  <script type="module" src="js/review.js"></script>

</body>
</html>
