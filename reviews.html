<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SafeServe - Reviews</title>
  <style>
    :root {
      --primary: #a9b186;
      --accent: #000000;
      --light: #c9d1b5;
      --maroon: #800000;
      --secondary: #a45a49;
      --white: #ffffff;
      --green: #2e7d32;
      --deepred: #800000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f9f9f9;
      color: var(--accent);
      line-height: 1.7;
    }

    header {
      background-color: var(--primary);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .logo img {
      height: 50px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 18px;
      font-weight: 500;
    }

    nav a:hover,
    nav a.active {
      color: var(--maroon);
    }

    main {
      display: flex;
      flex-direction: row;
      margin-top: 120px;
      padding: 20px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      gap: 40px;
    }

    .sidebar {
      width: 280px;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .sidebar .accordion {
      margin-bottom: 20px;
    }

    .accordion-header {
      background-color: var(--deepred);
      color: white;
      padding: 10px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .accordion-content {
      display: none;
      margin-top: 10px;
    }

    .accordion-content label {
      display: block;
      margin-bottom: 8px;
      font-size: 15px;
    }

    .accordion-header.active + .accordion-content {
      display: block;
    }

    .sidebar button {
      width: 100%;
      background: var(--deepred);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
    }

    .content {
      flex: 1;
    }

    .form-container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .form-container h3 {
      color: var(--maroon);
    }

    .form-container form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button[type="submit"] {
      background: var(--green);
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background: #256128;
    }

    .reviews h2 {
      color: var(--maroon);
      margin-bottom: 30px;
    }

    .review {
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #ccc;
    }

    .review h3 {
      color: var(--green);
      margin-bottom: 5px;
    }

    .stars {
      color: gold;
      font-size: 18px;
      margin-bottom: 5px;
    }

    .meta-info {
      font-size: 14px;
      color: #555;
      margin-bottom: 8px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #777;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const headers = document.querySelectorAll('.accordion-header');
      headers.forEach(header => {
        header.addEventListener('click', () => {
          header.classList.toggle('active');
        });
      });
    });
  </script>
</head>
<body>

  <header>
    <div class="logo">
      <a href="index.html"><img src="assets/updated%20logo%202.png" alt="SafeServe Logo" /></a>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="profile.html">Profile</a>
      <a href="restaurants.html">Restaurants</a>
      <a href="reviews.html" class="active">Reviews</a>
      <a href="resources.html">Resources</a>
    </nav>
  </header>

  <main>
    <!-- Sidebar Filters -->
    <div class="sidebar">
      <div class="accordion">
        <div class="accordion-header">Allergens</div>
        <div class="accordion-content">
          <label><input type="checkbox"> Peanut</label>
          <label><input type="checkbox"> Almond</label>
          <label><input type="checkbox"> Milk</label>
          <label><input type="checkbox"> Egg</label>
          <label><input type="checkbox"> Salmon</label>
          <label><input type="checkbox"> Tuna</label>
          <label><input type="checkbox"> Walnut</label>
          <label><input type="checkbox"> Cashew</label>
          <label><input type="checkbox"> Pistachio</label>
          <label><input type="checkbox"> Shrimp</label>
          <label><input type="checkbox"> Gluten</label>
          <label><input type="checkbox"> Corn</label>
          <label><input type="checkbox"> Soy</label>
        </div>
      </div>
      <div class="accordion">
        <div class="accordion-header">Cuisines</div>
        <div class="accordion-content">
          <label><input type="checkbox"> Mexican</label>
          <label><input type="checkbox"> Italian</label>
          <label><input type="checkbox"> Indian</label>
          <label><input type="checkbox"> American</label>
          <label><input type="checkbox"> Japanese</label>
        </div>
      </div>
      <button>Apply Filters</button>
    </div>

    <!-- Main Content -->
    <div class="content">
      <!-- Submit Form -->
      <div class="form-container">
        <h3>Submit a New Review</h3>
        <form id="reviewForm">
          <input type="text" id="restaurantName" placeholder="Restaurant name" required />
          <textarea id="reviewText" placeholder="Write your review..." required></textarea>
        
          <label>Rating:
            <select id="ratingSelect">
              <option value="5">5 stars</option>
              <option value="4">4 stars</option>
              <option value="3">3 stars</option>
              <option value="2">2 stars</option>
              <option value="1">1 star</option>
            </select>
          </label>
        
          <label>Allergens (check all that apply):</label>
          <div id="allergenOptions">
            <label><input type="checkbox" value="Peanut"> Peanut</label>
            <label><input type="checkbox" value="Milk"> Milk</label>
            <label><input type="checkbox" value="Egg"> Egg</label>
            <label><input type="checkbox" value="Gluten"> Gluten</label>
            <label><input type="checkbox" value="Soy"> Soy</label>
            <!-- Add more if needed -->
          </div>
        
          <label>Cuisine:</label>
          <select id="cuisineSelect">
            <option value="">Select one</option>
            <option value="Thai">Thai</option>
            <option value="Italian">Italian</option>
            <option value="Mexican">Mexican</option>
            <option value="Japanese">Japanese</option>
            <option value="American">American</option>
            <option value="Indian">Indian</option>
            <option value="Mediterrian">Mediterrian</option>
            <option value="Middle Eastern"> Middle Eastern</option>
          </select>
        
          <button type="submit">Submit Review</button>
        </form>
        
      </div>

      <!-- All Reviews -->
      <div class="reviews">
        <h2>User Reviews</h2>
      </div>

  </main>

  <footer>
    Â© 2025 SafeServe
  </footer>
  <script type="module" src="js/review.js"></script>
</body>
</html>
