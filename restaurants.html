<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SafeServe</title>

  <style>
    :root {
      --primary: #a9b186;
      --accent: #000000;
      --light: #c9d1b5;
      --maroon: #800000;
      --secondary: #a45a49;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      color: var(--accent);
      line-height: 1.6;
    }

    header {
      background-color: var(--primary);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .logo img {
      height: 50px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 18px;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover,
    nav a.active {
      color: var(--maroon);
    }

    .container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }

    .filterbox {
      width: 20%;
    }

    .resultbox {
      width: 80%;
      background-color: #E0E7E0;
      border-radius: 12px;
      padding: 20px;
      overflow-x: auto;
      white-space: nowrap;
    }

    .restaurant-card {
      display: inline-block;
      background: white;
      width: 350px;
      height: 650px;
      margin-right: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      vertical-align: top;
    }

    .restaurant-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 12px 12px 0 0;
    }

    .restaurant-info {
      padding: 15px;
    }

    .restaurant-info h3 {
      margin-bottom: 8px;
      color: #4C6444;
    }

    .restaurant-info p {
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
    }

    .restaurant-info .rating {
      font-weight: bold;
      color: #a45a49;
    }

    .view-button {
      display: inline-block;
      padding: 8px 14px;
      font-size: 14px;
      color: white;
      background-color: var(--maroon);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .view-button:hover {
      background-color: var(--secondary);
    }

    footer {
      background-color: var(--primary);
      color: #000;
      text-align: center;
      padding: 30px 20px;
    }

    .socials a {
      text-decoration: none;
      color: var(--maroon);
      margin: 0 10px;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .filterbox,
      .resultbox {
        width: 100%;
      }
      .restaurant-card {
        width: 280px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/updated logo 2.png" alt="SafeServe Logo" />
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="profile.html">Profile</a> 
      <a href="restaurants.html" class="active">Restaurants</a>
      <a href="reviews.html">Reviews</a>
      <a href="resources.html">Resources</a>
    </nav>
  </header>

  <main>
    <div class="container" style="padding-top: 100px; padding-bottom: 70px">
      
      <!-- FILTERS -->
      <div class="filterbox">
        <h2>Filter by Allergens</h2>
        <input type="text" id="allergenSearch" placeholder="Search allergens..." 
               style="width: 100%; padding: 8px; margin-bottom: 15px;" />
        <div id="allergenList" style="max-height: 300px; overflow-y: auto;">
          <form>
            <label><input type="checkbox" name="allergy" value="gluten"> Gluten</label><br>
            <label><input type="checkbox" name="allergy" value="peanuts"> Peanuts</label><br>
            <label><input type="checkbox" name="allergy" value="tree-nuts"> Tree Nuts</label><br>
            <label><input type="checkbox" name="allergy" value="milk"> Milk</label><br>
            <label><input type="checkbox" name="allergy" value="eggs"> Eggs</label><br>
            <label><input type="checkbox" name="allergy" value="soy"> Soy</label><br>
            <label><input type="checkbox" name="allergy" value="fish"> Fish</label><br>
            <label><input type="checkbox" name="allergy" value="shellfish"> Shellfish</label><br>
            <label><input type="checkbox" name="allergy" value="sesame"> Sesame</label><br>
          </form>
        </div>

        <button style="width: 100%; margin-top: 10px; padding: 10px;">Apply Filters</button>
        <p style="text-align: center;"> - OR - </p>
        <button style="width: 100%; padding: 10px;">Use My Preferences</button>
      </div>

      <!-- RESULTS -->
      <div class="resultbox">
        <h2 style="padding-left: 15px;">Results for Selected Allergens: No Allergens Selected</h2>
        <!-- JS will inject restaurant cards here -->
      </div>

    </div>
  </main>

  <footer>
    <p>Contact us at: idk yet</p>
    <div class="socials">
      <a href="#">Instagram</a>
      <a href="#">Twitter</a>
      <a href="#">Facebook</a>
    </div>
  </footer>

  <!-- Load restaurant data -->
  <script type="module" src="./js/restaurants.js"></script>
</body>
</html>
